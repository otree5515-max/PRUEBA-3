        /* AJUSTES PARA LA IMPRESIÓN */
        
        @page {
            size: letter;
            margin: 0;
        }
        /* Estilos generales para todo el cuerpo */
        
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }
        /* Título de la página */
        
        h1 {
            color: #ffc107;
            font-size: 3em;
            margin-bottom: 20px;
        }
        /* Contenedor principal para formularios y selector */
        
        .container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }
        /* Estilo de los botones principales y selector de días */
        
        .boton-amarillo {
            background-color: #ffc107;
            color: #1a1a1a;
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        
        .boton-amarillo:hover {
            background-color: #ffad33;
            transform: translateY(-2px);
        }
        
        .boton-amarillo.active {
            background-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.5);
        }
        /* Estilo para los botones de acción (Entrar, Registrarse) */
        
        .boton-rojo {
            background-color: #e63946;
            color: #fff;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .boton-rojo:hover {
            background-color: #c92f39;
        }
        /* Estilo para el botón de "Volver" */
        
        .boton-volver {
            background: none;
            color: #ffc107;
            border: none;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .boton-volver:hover {
            text-decoration: underline;
        }
        /* Estilo de los formularios */
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        h2 {
            color: #e0e0e0;
            font-size: 1.5em;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        /* Mensajes de error y éxito */
        
        .mensaje {
            margin-top: -10px;
            font-size: 0.9em;
            color: #ffc107;
        }
        
        .error {
            color: #f44336;
        }
        /* Ocultar elementos por defecto */
        
        .hidden {
            display: none !important;
        }
        /* Estilos del fondo animado */
        
        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #1a1a1a 50%, #2a2a2a 50%);
            bottom: 0;
            left: -50%;
            opacity: 0.5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }
        
        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }
        
        .bg3 {
            animation-duration: 5s;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }
        /* Contenedor de la vista de días */
        
        #dias-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 10;
        }
        /* Contenedor de los botones de los días */
        
        .dias-header,
        .niveles-header {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            justify-content: center;
            width: fit-content;
        }
        /* Mensaje de selección y contenido del día */
        
        .contenido-central {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 500px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .contenido-central h3 {
            margin: 0;
        }
        /* Estilo para el mensaje de selección de día */
        
        .selecciona-dia-container h3 {
            font-size: 1.5em;
        }
        /* Contenido del día seleccionado */
        
        .contenido-dia h3 {
            color: #ffc107;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .contenido-dia p {
            color: #e0e0e0;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        
        .print-buttons {
            display: flex;
            flex-wrap: wrap;
            /* Permite que los botones se ajusten en varias líneas */
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .print-button {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .print-button:hover {
            background-color: #555;
            border-color: #666;
        }
        
        .print-button::before {
            content: '🖨️';
            font-size: 1.2em;
        }
        /* ESTILOS DE LA VENTANA EMERGENTE (MODAL) */
        
        #image-modal {
            display: none;
            /* Oculto por defecto */
            position: fixed;
            z-index: 100;
            /* Asegura que esté sobre todo lo demás */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }
        
        .modal-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        
        .modal-content button {
            margin-top: 10px;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #ffc107;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-button:hover,
        .close-button:focus {
            color: #ffad33;
            text-decoration: none;
        }
        /* Estilos para el contenido de impresión */
        
        @media print {
            /* Oculta todo el contenido de la página excepto el modal */
            body>*:not(#image-modal) {
                display: none !important;
            }
            #image-modal {
                display: block;
                position: static;
                width: auto;
                height: auto;
                background: none;
                padding: 0;
            }
            .modal-content {
                box-shadow: none;
                max-width: 100%;
                max-height: none;
                padding: 0;
            }
            /* Oculta el título al imprimir */
            .modal-content h3 {
                display: none !important;
            }
            .modal-content button,
            .close-button {
                display: none !important;
            }
            .modal-images-container img {
                width: 100%;
                height: auto;

                /* Se elimina el margen inferior para evitar hojas en blanco innecesarias */
                margin-bottom: 0 !important;

    </style>
</head>

                // Ocultar los botones de nivel y mostrar el contenedor de días

                // Reinicia la vista del día seleccionado

                if (selectedLevel && contenidoPorNivel[selectedLevel] && contenidoPorNivel[selectedLevel][dia]) {

            modalTitle.textContent = title;
